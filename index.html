<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="conteudo-principal">
      <section class="conteudo-texto">
        <h1 class="titulo">Ficou com dúvida? <br />Nos mande uma mensagem!</h1>
        <p class="paragrafo">
          Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h
        </p>
      </section>
      <form class="formulario" method="get" action="" id="form">
        <input
          type="text"
          name="nome"
          class="input campo"
          id="input"
          placeholder="Nome completo*"
        />
        <span id="span" class="span ativa-mensagem">Campo obrigatório</span>
        <input
          type="text"
          name="email"
          class="input campo"
          placeholder="Email*"
        />
        <span id="span" class="span ativa-mensagem" >Campo obrigatório</span>
        <input
          type="tel"
          name="telefone"
          class="input campo"
          placeholder="Telefone*"
        />
        <span id="span" class="span ativa-mensagem" >Campo obrigatório</span>
        <input
          type="text"
          name="mensagem"
          class="text-area campo"
          placeholder="Mensagem*"
        />
        <span id="span" class="span ativa-mensagem">Campo obrigatório</span>
        <p class="texto-campo-obrigatorio">*campos obrigatórios</p>
        <input id="botao"  type="button" class="botao" type="" value="Enviar">
      </form>
    </main>
<script src="script.js"></script>

  </body>
</html>
